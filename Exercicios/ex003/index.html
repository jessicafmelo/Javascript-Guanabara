<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vamos Contar</title>
  </head>
  <body>
    <header>
      <h1>Vamos Contar</h1>
    </header>

    <section>
      <div class="container__caixa">
        <div class="container__campo">
          <label class="texto__paragrafo">Inicio: </label>
          <input class="container__input" id="inicio" type="number" />
        </div>
        <div class="container__campo">
          <label class="texto__paragrafo">Fim: </label>
          <input class="container__input" id="fim" type="number" />
        </div>
        <div class="container__campo">
          <label class="texto__paragrafo">Passo: </label>
          <input class="container__input" id="passo" type="number" />
        </div>
      </div>
      <div class="container__bt">
        <button onclick="clicar()" id="btn" class="container__botao">
          Contar
        </button>
      </div>
      <div>
        <p id="frase__contagem">Contando...</p>
        <p id="contagem"></p>
      </div>
    </section>
